image: registry.gitlab.com/modioab/base-image:fedora-24-build-latest
before_script:
  - docker login -u $BUILD_USER -p $BUILD_PASSWORD -e "autobuild@modio.se" registry.gitlab.com
  - docker info

build-image:
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - make -C build all


zabbix-web:
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - make -C zabbix-web all


python3-image:
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - ./build-python-image.sh


