python3-image:build:
  before_script:
    - docker info
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - make -C python-image rootfs
  artifacts:
    paths:
    - python-image/rootfs.tar.gz


python3-image:deploy:
  before_script:
    - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" -e "autobuild@modio.se" registry.gitlab.com
  stage: deploy
  tags:
    - docker
    - x86_64
  dependencies:
      - python3-image:build
  script:
    - make -C python-image build
    - make -C python-image publish


debian-armv7:build:
  image: registry.gitlab.com/modioab/base-image:debian-armv7-bootstrap
  # TODO: Replace bootstrap with below image
  # image: registry.gitlab.com/modioab/base-image:debian-armv7
  before_script:
    - apt-get update
    - apt-get install -y -qq debootstrap
    - apt-get install -y -qq make  # TODO: remove this line
  stage: build
  tags:
    - arm
  script:
    - make -C debian-armv7 rootfs
  artifacts:
    paths:
      - debian-armv7/rootfs.tar.gz


debian-armv7:deploy:
  before_script:
    - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" -e "autobuild@modio.se" registry.gitlab.com
    - docker info
  stage: deploy # Because we want it in the stage after build
  tags:
    - docker
    - x86_64
  dependencies:
    - debian-armv7:build
  script:
    - make -C debian-armv7 build 
    - make -C debian-armv7 publish
