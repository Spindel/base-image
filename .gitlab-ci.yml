image: registry.gitlab.com/modioab/base-image:fedora-24-build-latest

build-image:build:
  before_script:
    - docker info
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - make -C build build


build-image:deploy:
  before_script:
    - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" -e "autobuild@modio.se" registry.gitlab.com
  stage: deploy
  tags:
    - docker
    - x86_64
  script:
    - make -C build publish


zabbix-web:build:
  before_script:
    - docker info
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - make -C zabbix-web build


zabbix-web:deploy:
