image: registry.gitlab.com/modioab/base-image:fedora-24-build-latest
stages:
    - build
    - publish

build-image:build:
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - docker info
    - make -C build build save
  artifacts:
    paths:
      - build/*-image.tar.gz
    expire_in: 1 hour


build-image:publish:
  stage: publish
  when: always
  tags:
    - docker
    - x86_64
  dependencies:
    - build-image:build
  script:
    - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" registry.gitlab.com
    - make -C build load publish


