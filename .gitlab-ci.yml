image: registry.gitlab.com/modioab/base-image:fedora-24-build-latest
before_script:
  - docker info

build-image:
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - make -C build all

zabbix-images:
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - make all

python3-image:
  stage: build
  tags:
    - docker
    - x86_64
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - ./build-python-image.sh
