%YAML 1.1
---
# Keep the includes first to illustrate that definitions that everything that
# follows override included definitions.
include:
  - local: /templates/defaults/container-build.yaml

default:
  # 2021-07: Spindel
  # This is a temp branch to make the tree build again.
  image: registry.gitlab.com/modioab/base-image/fedora-34/container:container-runc-workaround-test
    # image: registry.gitlab.com/modioab/base-image/fedora-34/container:master

stages:
  - first
  - second
  - build
  - publish
  - deploy

variables:
  # This is specified up front to make it explicit and visible for inventory
  # Do not set this in makefiles or other places, except as job variables below.
  FEDORA_ROOT_RELEASE: 33
  # This is a conservative "pull if missing" default.
  PODMAN_PULL: "--pull=false"
  # This is because in 2021-07 runc fails inside containers
  PODMAN_RUNTIME: "/usr/bin/crun"

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_PIPELINE_SOURCE == "schedule"'

# The default settings above can be overriden in any of the jobs that follow

.fedora-release-matrix:
  parallel:
    matrix:
      - FEDORA_ROOT_RELEASE:
          - 33
          - 34

container:
  extends: .fedora-release-matrix
  stage: first
  script:
    - make -C container build test publish


build-image:
  extends: .fedora-release-matrix
  stage: build
  script:
    - make -C build-fedora build-publish


python3:
  extends: .fedora-release-matrix
  stage: second
  script:
    - make -C python3-image build-publish

jstest:
  extends: .fedora-release-matrix
  stage: second
  script:
    - make -C jstest build-publish


debian9-cross:
  stage: build
  script:
    - make -C debian9-cross build-publish


debian9-firmware:
  stage: build
  script:
    - make -C debian9-firmware build-publish


debian10-firmware:
  stage: build
  script:
    - make -C debian10-firmware build-publish


nodejs:
  extends: .fedora-release-matrix
  stage: second
  script:
    - make -C nodejs-image build-publish


nginx:
  extends: .fedora-release-matrix
  stage: second
  script:
    - make -C nginx build-publish


meteor-1.10:
  extends: .fedora-release-matrix
  stage: build
  variables:
    METEOR_RELEASE: '1.10.1'
  script:
    - make -C meteor-image build-publish

meteor-1.8.2:
  extends: .fedora-release-matrix
  stage: build
  variables:
    METEOR_RELEASE: '1.8.2'
  script:
    - make -C meteor-image build-publish


c-image:
  extends: .fedora-release-matrix
  stage: second
  script:
    - make -C c-image build-publish


go-image:
  extends: .fedora-release-matrix
  stage: second
  script:
    - make -C go-image build-publish

rust:
  stage: second
  script:
    - make -C rust build-publish

rust-cross:
  stage: second
  script:
    - make -C rust-cross build-publish

# Bootstrap can be run by setting FEDORA_ROOT_RELEASE in the variables part
# when running a pipeline manually.
bootstrap:
  stage: first
  rules:
    - if: '"${FEDORA_ROOT_RELEASE}" != ""'
      when: manual
      allow_failure: true
    - when: never
  script:
    - make -C bootstrap build-publish
...
